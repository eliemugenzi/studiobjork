<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Studio Bjork </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <script src="./js/main.js"></script>
</head>
<body>
    <nav>
        <div class="brand">
            <h1>Bjork</h1>
        </div>
        <div class="menu">
            <ul>
                <li><a href="">Work</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <section id="home">
            <div class="intro">
                <h2>We are a digital production studio focusing heavily on design and development.</h2>
            </div>
        </section>
        <section id="more">
            <div class="more-cases">
                <h2>Scroll for Cases</h2>
            </div>
            <div class="arrow-area">
                <i class="arrow right"></i>
            </div>
        </section>
        <section id="cases">
            <div class="case dark">
                    <img src="https://cdn.pixabay.com/photo/2016/09/30/03/39/pineapple-1704339_960_720.jpg" alt="">
            </div>
            <div class="case light">
                    <img src="https://cdn.pixabay.com/photo/2015/05/31/10/51/acer-791027__340.jpg" alt="">
            </div>
            <div class="case dark">
                    <img src="https://cdn.pixabay.com/photo/2015/11/09/14/43/laptop-1035345__340.jpg" alt="">
            </div>
            <div class="case light">
                    <img src="https://cdn.pixabay.com/photo/2015/05/31/11/28/tech-791191__340.jpg" alt="">
            </div>
            
        </section>
    </main>
</body>
</html>
